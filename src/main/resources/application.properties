spring.datasource.url=jdbc:mysql://localhost:3306/erecords?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysecurepassword

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate auto DDL - to create table automatically - can use create, drop

spring.jpa.hibernate.ddl-auto=update